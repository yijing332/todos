<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular ToDoMvc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="base.css">
</head>
<body ng-app="todoApp">
<section class="content" ng-controller="todoController">
    <header class="header todoapp">
        <h1>todos</h1>
        <form class="todo-form" ng-submit="addTodo()">
            <input class="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
        </form>
    </header>
    <section class="main" ng-show="todos.length" ng-cloak>
        <input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <div ng-view></div>
    </section>
    <footer class="footer" ng-show="todos.length" ng-cloak>
        <span class="todo-count"><strong>{{remainingCount}}</strong>
            <ng-pluralize count="remainingCount"
                          when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
        </span>
        <ul class="filters">
            <li>
                <a ng-class="{selected: status == ''} " href="#/">All</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'active'}" href="#/Active">Active</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'completed'}" href="#/Completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed
        </button>
    </footer>
</section>
</body>
<script src="../lib/angular.js"></script>
<script src="../lib/lodash.js"></script>
<script src="../lib/angular-resource.js"></script>
<script src="../lib/angular-route.js"></script>
<script src="todomvc.js"></script>
</html>
